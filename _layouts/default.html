<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="description" content="{{ page.subtitle | default: site.description }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {% seo %}
  </head>

  <body>
    <div class="shell">
      {% include sidebar.html %}

      <main class="content">
        {% unless page.hide_title %}
          <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.subtitle %}
              <p class="page-subtitle">{{ page.subtitle }}</p>
            {% endif %}
          </header>
        {% endunless %}

        <article class="paper">
          <div class="prose">
            {{ content }}
          </div>
        </article>

        <footer class="footer">
          <span>© {{ "now" | date: "%Y" }} Kim Beumsu</span>
        </footer>
      </main>
    </div>
  </body>
</html>
